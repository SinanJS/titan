        //all 测试
        var Promise = Ti.Promise;
        function foo(a){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(a>0){
                        resolve(a);
                    }else{
                        reject(a);
                    }
                },1000);
            });
        }

        var f1 = new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve(1)
            },1000);
        });
        var f2 = new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve(2);
            },100);
        });
        var f3 = new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve(3);
            },100);
        });

        Promise.all([f1,"sdf"]).then(function(val){
